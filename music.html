<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8/">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link href="style.css" rel="stylesheet" type="text/css">
        <title>Music Player</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
    <div id="background">
        <div class="main_div">
            <div class="music_container">
                <h2 id="title">Lubite Devushki</h2>
                <h3 id="artist">SCRIPTONITE</h3>
                <div class="img_container">
                    <img src="assets/uroboros.jpg" alt=""/>
                </div>
                <audio src="assets/baby_mama_audio.mp3"></audio>

                <!-- controls -->
                <div class="smallBox"></div>
                <div class="music_controls">
                    <i class="fa-solid fa-backward icon-background" id="prev" title="Previous"></i>
                    <i class="fa-solid fa-play main_button icon-background" id="play" title="Play"></i>
                    <i class="fa-solid fa-forward icon-background" id="next" title="Next"></i>
                </div>
            </div>
        </div>
    </div>
        <script type="text/javascript" src="index.js"></script>
    </body>    
</html>
